{% extends "store_base.html" %}
{% block content %}

<style>
    .reset-container { max-width: 450px; margin: 80px auto; text-align: center; padding: 0 20px; }
    .reset-icon { font-size: 40px; color: #2c3e50; margin-bottom: 20px; }
    .reset-title { font-size: 24px; font-weight: 800; margin-bottom: 10px; }
    .reset-text { color: #666; font-size: 14px; margin-bottom: 30px; line-height: 1.5; }
    
    .form-group { text-align: left; margin-bottom: 20px; }
    .form-label { display: block; font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 8px; }
    .form-input { width: 100%; padding: 14px; border: 1px solid #e5e5e5; border-radius: 6px; box-sizing: border-box; }
    
    .btn-save { width: 100%; background: black; color: white; padding: 15px; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; }
    .btn-save:hover { opacity: 0.9; }
</style>

<div class="reset-container">
    <div class="reset-icon"><i class="fa-solid fa-key"></i></div>
    <div class="reset-title">Reset Password</div>
    <div class="reset-text">
        Identity verified. Please create a new, secure password for your account.
    </div>

    <form method="POST">
        <div class="form-group">
            <label class="form-label">New Password</label>
            <input type="password" name="password" class="form-input" placeholder="Min. 8 chars, 1 number, 1 uppercase" required autofocus>
        </div>
        <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm" class="form-input" placeholder="Repeat password" required>
        </div>
        <button type="submit" class="btn-save">Reset Password & Sign In</button>
    </form>
</div>

{% endblock %}
