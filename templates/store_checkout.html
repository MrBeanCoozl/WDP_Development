{% extends "store_base.html" %}
{% block content %}
<div class="container" style="max-width: 600px;">
    <h1>Checkout</h1>
    <div style="background: white; padding: 30px; border: 1px solid #eee; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
        <form method="POST">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">Full Name</label>
                <input type="text" name="name" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">Email Address</label>
                <input type="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
                <small style="color: #999;">We'll use this to track your order history.</small>
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 600;">Shipping Address</label>
                <textarea name="address" required rows="3" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
            </div>
            
            <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                <button type="submit" class="btn" style="width: 100%; font-size: 16px;">Place Order (Pay & Finish)</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
