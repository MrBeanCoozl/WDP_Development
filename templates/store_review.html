{% extends "store_base.html" %}
{% block content %}
<style>
    .review-container { max-width: 600px; margin: 60px auto; background: white; padding: 40px; border-radius: 8px; border: 1px solid #e5e5e5; }
    .review-header { text-align: center; margin-bottom: 30px; }
    .review-title { font-size: 24px; font-weight: 800; margin-bottom: 10px; }
    
    .star-rating { direction: rtl; display: inline-flex; gap: 10px; margin-bottom: 20px; justify-content: center; width: 100%; }
    .star-rating input { display: none; }
    .star-rating label { font-size: 30px; color: #ddd; cursor: pointer; transition: 0.2s; }
    .star-rating input:checked ~ label, .star-rating label:hover, .star-rating label:hover ~ label { color: #fbbf24; }
    
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-weight: 700; font-size: 12px; text-transform: uppercase; margin-bottom: 8px; }
    .form-input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 6px; font-family: inherit; box-sizing: border-box; resize: vertical; }
    
    .btn-submit { width: 100%; background: black; color: white; padding: 15px; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; }
</style>

<div class="review-container">
    <div class="review-header">
        <div class="review-title">How was your order?</div>
        <p style="color: #666;">Rate your experience for Order #{{ order.order_code }}</p>
    </div>

    <form method="POST">
        <div class="form-group" style="text-align: center;">
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5"><i class="fa-solid fa-star"></i></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4"><i class="fa-solid fa-star"></i></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3"><i class="fa-solid fa-star"></i></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2"><i class="fa-solid fa-star"></i></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1"><i class="fa-solid fa-star"></i></label>
            </div>
            <div style="font-size: 12px; color: #999;">Select a star rating</div>
        </div>

        <div class="form-group">
            <label class="form-label">Write a Review</label>
            <textarea name="comment" class="form-input" rows="5" placeholder="Tell us what you liked (or didn't like) about your products..."></textarea>
        </div>

        <button type="submit" class="btn-submit">Submit Review</button>
    </form>
</div>
{% endblock %}
