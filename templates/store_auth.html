{% extends "store_base.html" %}
{% block content %}
<style>
    .auth-wrapper { min-height: 70vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
    .auth-card { width: 100%; max-width: 400px; text-align: center; }
    .auth-title { font-size: 26px; font-weight: 800; margin-bottom: 30px; letter-spacing: -0.5px; }
    .form-input { width: 100%; padding: 16px; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 16px; outline: none; transition: 0.2s; box-sizing: border-box; }
    .form-input:focus { border-color: black; }
    .btn-auth { width: 100%; background: black; color: white; padding: 16px; font-size: 14px; font-weight: 700; border: none; border-radius: 8px; margin-top: 15px; cursor: pointer; transition: 0.2s; }
    .btn-auth:hover { opacity: 0.9; }
    .divider { position: relative; margin: 30px 0; border-top: 1px solid #eee; }
    .divider span { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: white; padding: 0 10px; color: #999; font-size: 12px; }
    .social-btn { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 14px; border: 1px solid #e5e5e5; border-radius: 8px; background: white; color: #111; font-weight: 600; font-size: 14px; cursor: pointer; margin-bottom: 12px; text-decoration: none; box-sizing: border-box; transition: 0.2s; }
    .social-btn:hover { background: #f9f9f9; border-color: #ccc; }
    .admin-link { margin-top: 40px; font-size: 12px; color: #999; }
    .admin-link a { color: #666; text-decoration: none; font-weight: 600; }
    .admin-link a:hover { color: black; text-decoration: underline; }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="auth-title">Welcome to Shop.co</h1>
        <form method="POST">
            <input type="email" name="email" class="form-input" placeholder="name@example.com" required autofocus>
            <button type="submit" class="btn-auth">Continue</button>
        </form>
        <div class="divider"><span>OR CONTINUE WITH</span></div>
        <a href="{{ url_for('google_callback') }}" class="social-btn"><i class="fa-brands fa-google"></i> Google</a>
        <a href="#" class="social-btn"><i class="fa-brands fa-apple"></i> Apple</a>
        
        <div class="admin-link">Are you a staff member? <a href="{{ url_for('login') }}">Admin Login</a></div>
    </div>
</div>
{% endblock %}
