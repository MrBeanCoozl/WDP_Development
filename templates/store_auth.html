{% extends "store_base.html" %}
{% block content %}

<style>
    .auth-wrapper {
        min-height: 80vh; display: flex; align-items: center; justify-content: center;
        background: #fff; padding: 40px 20px;
    }
    .auth-card {
        width: 100%; max-width: 420px; text-align: center;
    }
    .auth-header { margin-bottom: 30px; }
    .auth-header h1 { font-size: 28px; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.5px; }
    .auth-header p { color: #666; font-size: 15px; }
    
    .form-input-group { margin-bottom: 20px; text-align: left; }
    .form-input-group label { display: block; font-size: 13px; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; }
    .form-input {
        width: 100%; padding: 16px; border: 1px solid #e5e5e5;
        border-radius: 8px; font-size: 16px; transition: 0.2s;
        outline: none;
    }
    .form-input:focus { border-color: black; box-shadow: 0 0 0 1px black; }
    
    .btn-auth {
        width: 100%; background: black; color: white;
        padding: 16px; font-size: 15px; font-weight: 700;
        border: none; border-radius: 8px; cursor: pointer;
        transition: 0.2s; margin-bottom: 25px;
    }
    .btn-auth:hover { opacity: 0.9; transform: translateY(-1px); }
    
    .divider { position: relative; margin: 30px 0; border-top: 1px solid #eee; }
    .divider span {
        position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
        background: white; padding: 0 10px; color: #999; font-size: 13px;
    }
    
    .social-btn {
        display: flex; align-items: center; justify-content: center; gap: 10px;
        width: 100%; padding: 14px; border: 1px solid #e5e5e5;
        border-radius: 8px; background: white; color: #111;
        font-weight: 600; font-size: 14px; cursor: pointer; margin-bottom: 12px;
        transition: 0.2s; text-decoration: none;
    }
    .social-btn:hover { background: #f9f9f9; border-color: #ccc; }
    .social-btn i { font-size: 18px; }
</style>

<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Create your account</h1>
            <p>Enter your email to sign up or log in.</p>
        </div>

        <form method="POST">
            <div class="form-input-group">
                <input type="email" name="email" class="form-input" placeholder="name@example.com" required autofocus>
            </div>
            
            <button type="submit" class="btn-auth">Continue</button>
        </form>

        <div class="divider"><span>OR CONTINUE WITH</span></div>

        <a href="#" class="social-btn">
            <i class="fa-brands fa-google"></i> Google
        </a>
        <a href="#" class="social-btn">
            <i class="fa-brands fa-apple"></i> Apple
        </a>
        
        <p style="margin-top: 30px; font-size: 12px; color: #999; line-height: 1.5;">
            By continuing, you agree to our Terms of Service and Privacy Policy.
        </p>
    </div>
</div>
{% endblock %}
